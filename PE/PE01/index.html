<!DOCTYPE html>
<html>
    <head>
        <title>CS628</title>
        <style>
            h1{
                color:green;
                background-color: blue;
            }
        </style>
        <script>
            function addone(){
                //complete your code here
                var countElement = document.getElementById("count");
                var num = Number(countElement.textContent)+1;
                countElement.innerHTML=num;
                if(num >= 10){
                    countElement.style.backgroundColor="red";
                }
            }
        </script>

    </head>
    <body>
        <h1 id="count">0</h1>
        <button onclick="addone()">+</button>
    </body>
</html>
